<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PEPER SCISSOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone paper scissor</h1>
    <div class="options">
        <div class="option" id="paper">
            <img src="/rock_paper_scissor/paper.png" alt="paper" width="50px" style="border-radius: 5rem;"> 

        </div>
        <div class="option" id="stone">
            <img src="/rock_paper_scissor/stone.png" alt="stone" width="50px" style="border-radius: 5rem;"> 

        </div>
        <div class="option" id="scissor">
            <img src="/rock_paper_scissor/scissors.png" alt="scissors" width="50px" style="border-radius: 5rem;"> 

        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="player-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="message-container">
        <p id="message">choose your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
